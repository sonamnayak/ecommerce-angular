<app-header></app-header>
<h2 class="main-title" *ngIf="currentRoute === 'HomeComponent'">BESTSELLERS</h2>
<h2 class="main-title" *ngIf="currentRoute === 'ProductsComponent' && productsData.length > 0">{{category}}</h2>
<section class="products" *ngIf="productsData.length > 0">
    <ng-container *ngFor="let product of productsData">
        <div class="product">
            <div class="img">
                <img [src]="product.img" alt={{product.title}}>
            </div>
            <div class="icons">
                <div class="icon" (click)="addToCart(product)">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <a routerLink="/products/product/{{product._id}}" class="link">
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </a>
                <div class="icon" (click)="addToWishlist(product)">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <div class="info">
                <h4 class="product-name">{{product.title}}</h4>
            <p class="product-price">Price: ${{product.price}}</p>
            </div>
        </div>
    </ng-container>
</section>
<app-not-found *ngIf="productsData.length === 0"></app-not-found>
