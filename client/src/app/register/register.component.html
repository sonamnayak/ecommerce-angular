<section class="register">
    <div class="register-wrapper">
        <h1 class="title">WELCOME! REGISTER HERE</h1>
        <form class="register-form" #form="ngForm" (ngSubmit)="saveData(form)">
            <div class="form-group">
                <label>NAME</label>
                <input type='text' name="name" #name="ngModel" placeholder='Enter your name' [(ngModel)]="user.name" required>
                <div *ngIf="name.errors && form.submitted" class="error">Please enter your name</div>
            </div>
            <div class="form-group">
                <label>EMAIL</label>
                <input type='email' name="email" #email="ngModel" placeholder='Enter your email' [(ngModel)]="user.email" required>
                <div *ngIf="email.errors && form.submitted" class="error">Please enter valid email</div>
            </div>
            <div class="form-group">
                <label>PHONE NUMBER</label>
                <input type='mobile' name="tel" #tel="ngModel" placeholder='Enter your number' [(ngModel)]="user.tel" required>
                <div *ngIf="tel.errors && form.submitted" class="error">Please enter valid number</div>
            </div>
            <div class="form-group">
                <label>PASSWORD</label>
                <input type='password' name="password" #password="ngModel" placeholder='Enter your password' [(ngModel)]="user.password" required>
                <div *ngIf="password.errors && form.submitted" class="error">Please enter valid password</div>
            </div>
            <button class="btn">REGISTER</button>
        </form>
        <div class="login">Already an user? <a routerLink="/login">Click here to Login</a></div>
    </div>
</section>
